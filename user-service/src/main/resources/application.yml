server:
  port: 8083
spring:
  application:
    name: userservice
  cloud:
    nacos:
      server-addr: 123.207.210.137:8848 #nacos地址

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
    url: jdbc:mysql://123.207.210.137:3306/move?useSSL=false&characterEncoding=utf-8
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: 123.207.210.137
    port: 6379
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
    password: 1234
  rabbitmq:
    port: 5672
    virtual-host: /
    host: 123.207.210.137
    username: root
    password: root
    #生产者确认机制
    publisher-confirm-type: correlated #生产者确认异步回调
    publisher-returns: true #生产者回执
    template:
      mandatory: true


mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
#debug: true

userservice:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule  # 负载均衡规则

ribbon:
  eager-load:
    enabled: true # 开启饥饿加载
    clients: # 指定饥饿加载的服务名称
      - userservice
feign:
  httpclient:
    max-connections: 200
    max-connections-per-route: 50
  client:
    config:
      default:
        logger-level: BASIC